profile: fast
limits:
  default_max_threads: 2
  hard_max_threads: 6
fanout:
  small_min: 1
  small_max: 2
  medium_min: 3
  medium_max: 3
  high_min: 4
  high_max: 5
budgets:
  token_soft_limit: 8000
  token_hard_limit: 14000
  idle_shutdown_ms: 90000
guardrails:
  compact_messages: true
  early_stop_on_consensus: true
arbitration:
  default_strategy: strict_vote
model_routing:
  enabled: false
  mode: inherit_session_model
permissions:
  profiles:
    unrestricted:
      allow_all_tools: true
  role_binding:
    default: unrestricted
